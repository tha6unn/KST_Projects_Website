<!doctype html>
<html lang="en" class="tw-dark">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>KST PROJECT</title>
        <meta name="description" content="Get all your AI models and tools in one place" />
        <link
            rel="shortcut icon"
            href="./assets/logo/KST_logo-removebg-preview.png"
            type="image/x-icon"
        />

        <link rel="stylesheet" href="css/tailwind-build.css">
        <link rel="stylesheet" href="css/contact.css" />

        <link
            rel="stylesheet"
            
            integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    <body>
        <div class="contact-container">
            <form action="https://api.web3forms.com/submit" method="POST" class="contact-left">
                <div class="contact-left-title">
                    <h2>Contact Us</h2>
                    
                </div>
                <input type="hidden" name="access_key" value="9edd7f03-be99-445f-b285-7737c10593f7">
                <!-- <textarea name="message" placeholder="Your Message" class="contact-inputs" required></textarea> -->
                <div class="flipper-input">
                    <input class="flipper-input__input" type="text" name="name" id="input1" placeholder="John" required>
                    <label class="flipper-input__label" for="input1">Name</label>
                </div>
                <div class="flipper-input">
                    <input class="flipper-input__input" type="email" name ="email" id="input" placeholder="e.g. john@csslab.app" required>
                    <label class="flipper-input__label" for="input">Email Address</label>
                </div>
                <div class="flipper-input2">
                    <textarea class="flipper-input2__input2" name="message" id="input2" placeholder="Message" required></textarea>
                    <label class="flipper-input2__label2" for="input2">Message</label>
                </div>
                
                
                <div>
                    <button class="elite" type="submit">Submit</button>
                </div>

                
                
            </form>
            <a href="index.html">
                <div class="contact-right">
                <img src="./assets/logo/KST_logo-removebg-preview.png" alt="Google" class="tw-h-full tw-w-full tw-object-contain tw-grayscale tw-transition-colors hover:tw-grayscale-0">
            </div>
            </a>
            
        </div>
    </body>
